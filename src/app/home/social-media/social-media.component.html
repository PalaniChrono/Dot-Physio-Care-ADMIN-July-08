<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
    <div class="page">
        <div class="page-main" [class.opacity-2]="viewBox" [class.opacity-10]="!viewBox">
            <div class="app-content">
                <div class="side-app">

                    <div class="page-header">
                        <h4 class="page-title">Header Logo</h4>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="card">
                                <div class="card-body">

                                    <div class="row">
                                        <div class="form-group col-6 mx-auto d-flex flex-column justify-content-start  align-items-center">
                                            <label class="homebannernamelabel">Header Logo</label>
                                            <img [src]="headerLogo" class="w-80 scale-bottom" />
                                        </div>
                                        <div class="form-group col-6 mx-auto">
                                            <app-sub-category-image (refreshCurrentData)="getsocialmedia()" [data]="'headerLogo'"></app-sub-category-image>
                                            <label class="homebannernamelabel text-danger d-flex flex-column justify-content-start  align-items-center">Dimension size:	704 x 644 px</label>

                                        </div>

                                    </div>
                                    <hr>

                                    <div class="row">
                                        <div class="form-group col-6 mx-auto d-flex flex-column justify-content-start  align-items-center">
                                            <label class="homebannernamelabel">Email Logo</label>
                                            <img [src]="emailLogo" class="w-80 scale-bottom" />
                                        </div>
                                        <div class="form-group col-6 mx-auto">
                                            <app-sub-category-image (refreshCurrentData)="getsocialmedia()" [data]="'emailLogo'"></app-sub-category-image>
                                            <label class="homebannernamelabel text-danger d-flex flex-column justify-content-start  align-items-center">Dimension size:	256 x 256 px</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-6 mx-auto d-flex flex-column justify-content-start  align-items-center">
                                            <label class="homebannernamelabel">Instagram Logo</label>
                                            <img [src]="instagramLogo" class="w-80 scale-bottom" />
                                        </div>
                                        <div class="form-group col-6 mx-auto">
                                            <app-sub-category-image (refreshCurrentData)="getsocialmedia()" [data]="'instagramLogo'"></app-sub-category-image>
                                            <label class="homebannernamelabel text-danger d-flex flex-column justify-content-start  align-items-center">Dimension size:	256 x 256 px</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-6 mx-auto d-flex flex-column justify-content-start  align-items-center">
                                            <label class="homebannernamelabel">FaceBook Logo</label>
                                            <img [src]="facebookLogo" class="w-80 scale-bottom" />
                                        </div>
                                        <div class="form-group col-6 mx-auto">
                                            <app-sub-category-image (refreshCurrentData)="getsocialmedia()" [data]="'facebookLogo'"></app-sub-category-image>
                                            <label class="homebannernamelabel text-danger d-flex flex-column justify-content-start  align-items-center">Dimension size:	256 x 256 px</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                <label class="homebannernamelabel">Email</label>
                                                <input type="text" [placeholder]="'Enter Email here...'" [(ngModel)]="email_link" [ngModelOptions]="{ standalone: true }">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                <label class="homebannernamelabel">Instagram</label>
                                                <input type="text" [placeholder]="'Enter Instagram here...'" [(ngModel)]="instagram_link" [ngModelOptions]="{ standalone: true }">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                <label class="homebannernamelabel">FaceBook</label>
                                                <input type="text" [placeholder]="'Enter FaceBook here...'" [(ngModel)]="facebook_link" [ngModelOptions]="{ standalone: true }">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class="col-2 m-auto">
                                            <button class="btn btn-success  btn-server rounded mx-auto w-100" (click)="updateHeader()">Update</button>
                                        </div>
                                    </div>
                                    
                                   
                                   
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog" [class.d-block]="show" [class.d-none]="!show" style=" z-index: 1000000; ">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" style="border: 2px solid #ffdf06;">
                        <div class="modal-header">
                            <!-- <h5 class="modal-title" id="exampleModalLabel">ATTENTION</h5> -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closepopup()">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body" style="color: black; font-size: large; height: 5em; z-index: 10000;">
                            Maximum Length of Card Description is "340" Letters
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
