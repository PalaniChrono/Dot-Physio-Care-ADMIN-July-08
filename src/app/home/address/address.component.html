<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
    <div class="page">
        <div class="page-main" [class.opacity-2]="viewBox" [class.opacity-10]="!viewBox">
            <div class="app-content">
                <div class="side-app">

                    <div class="page-header">
                        <h4 class="page-title">Address</h4>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <!-- <div class="row">
                                        <div class="col-12">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                 <img [src]="headerLogo" class="w-80 scale-bottom" />
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                <label class="homebannernamelabel">Address</label>
                                                <textarea  [(ngModel)]="address" [class.is-invalid]="errorMsg.description" type="text" class="form-control" id="address" placeholder="Enter Address here" [ngModelOptions]="{standalone: true}" autocomplete="off"></textarea>

                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                <label class="homebannernamelabel">Quotes</label>
                                                <textarea  [(ngModel)]="quotes" type="text" class="form-control" id="quotes" placeholder="Enter Quotes Here" [ngModelOptions]="{standalone: true}" autocomplete="off"></textarea>

                                            </div>
                                        </div>

                                    </div>
                                    <!-- <div class="row">
                                        <div class="col-6">
                                            <div class="form-group col-12 p-0 mx-auto d-flex flex-column">
                                                <label class="homebannernamelabel">Quotes</label>
                                                <textarea  [(ngModel)]="quotes" type="text" class="form-control" id="quotes" placeholder="Enter Quotes Here" [ngModelOptions]="{standalone: true}" autocomplete="off"></textarea>

                                            </div>
                                        </div>

                                    </div> -->
                                    <div class="row">

                                        <div class="col-2 m-auto">
                                            <button class="btn btn-success  btn-server rounded mx-auto w-100" (click)="updateHeader()">Update</button>
                                        </div>
                                    </div>
                                    
                                   
                                   
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog" [class.d-block]="show" [class.d-none]="!show" style=" z-index: 1000000; ">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" style="border: 2px solid #ffdf06;">
                        <div class="modal-header">
                            <!-- <h5 class="modal-title" id="exampleModalLabel">ATTENTION</h5> -->
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closepopup()">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body" style="color: black; font-size: large; height: 5em; z-index: 10000;">
                            Maximum Length of Card Description is "340" Letters
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
